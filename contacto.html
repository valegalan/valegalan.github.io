	<h1 class="titulo">¿Tienes dudas? ¡Contactanos!</h1>
	<p class="descripcion">Dejanos tus datos de contacto a continuacion y nos pondremos en contacto contigo</p>

	<div class="container-fluid">
		<div class="seccionuno">
			<div class="row">
				<div class="col-sm-6 text-center">
					<img class="imagenprevia" src="imagen/libretafelix.jpg">
				</div>

				<div class="col-sm-6">
					<p class="descripcion2">Recuerda llenar cada campo</p>
					<form class="forms">
						<div class="row">
							<div class="col">
								<input type="text" class="form-control" placeholder="Nombre completo" name="name">
							</div>

							<div class="col">
								<input type="text" class="form-control" placeholder="Telefono" name="phone">
							</div>

							<div class="col">
								<input type="text" class="form-control" placeholder="Correo electronico" name="mail">
							</div>
						</div>

						<div class="row" style="margin-top: 15px;">
							<div class="col">
								<textarea class="form-control" placeholder="Mensaje" rows="5" id="comment" name="text"></textarea>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-3">
								<button onclick="alert('Tu mensaje se envío correctamente')" class="botontres" style="margin-top: 25px;">Enviar mensaje</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
